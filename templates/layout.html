<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>index of {{path}} - {{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.1/dist/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.1/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/theme.css')}}">
    <style>
    img { width: 100%;height: auto;max-width: 60%; display: block; }
    /* 固定到右下角的 FAB 按钮 */
    .mdui-fab-fixed_left {
      position: fixed !important;
      /* 手机平板上距离屏幕右下角 16px */
      left: 16px;
      bottom: 16px;
    }
    @media (min-width: 1024px) {
      .mdui-fab-fixed_left {
        /* 电脑上距离屏幕右下角 24px */
        left: 24px;
        bottom: 24px;
      }
    }
    </style>
</head>

<body class="mdui-theme-primary-blue-grey mdui-theme-accent-blue">
    <div class="mdui-container">
    {%include 'header.html'%}
    {%block content%}
    {%endblock content%}
    </div>
    {%include 'footer.html'%}
</body>

</html>
